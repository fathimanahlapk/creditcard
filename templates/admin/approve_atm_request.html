{% extends 'admin/admin_index.html' %}
{% block body %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body><form action="/approve_atm_request_post/{{ id }}" method="post">
    {% csrf_token %}
  <table class="table table-active">
    <tr>
      <th scope="row" style="color: #414f52">Card no</th>
      <td><label for="textfield"></label>
      <input type="text" name="textfield" required class="form-control" id="textfield" /></td>
    </tr>
    <tr>
      <th scope="row" style="color: #414f52" >CVV</th>
      <td><label for="textfield2"></label>
      <input type="text" name="textfield2" required class="form-control" id="textfield2" /></td>
    </tr>
    <tr>
      <th scope="row" style="color: #414f52" >Expiry Date</th>
      <td><label for="textfield3"></label>
      <input type="date" name="textfield3" required class="form-control" id="textfield3" /></td>
    </tr>
    <tr>
      <th colspan="2" scope="row"><input type="submit" name="button" class="btn btn-ensurance" id="button" value="Submit" /></th>
    </tr>
  </table>
</form>
</body>
</html>
{% endblock %}
