{% extends 'user/user_index.html' %}
{% block body %}

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body><form action="" method="get">
  <table class="table table-active">
    <tr style="color: #414f52" bgcolor="#f0ffff">
      <th scope="col">#</th>
      <th scope="col">Date</th>
      <th scope="col">Time</th>
      <th scope="col">ATM Card NUMBER</th>
      <th scope="col">Fraud Image</th>
      <th scope="col"></th>
    </tr>
      {% for i in data %}
    <tr style="color: #414f52">
      <td>&nbsp;{{ forloop.counter }}</td>
      <td>&nbsp;{{ i.date }}</td>
      <td>&nbsp;{{ i.time }}</td>
      <td>&nbsp;{{ i.ATM_CARD.card_no }}</td>
      <td><img src="{{ i.image }}" height="200" width="300" alt=""/></td>
      <td><a href="/send_request/{{ i.id }}" onclick="return confirm('Are You sure?')"class="btn btn-outline-light">Request</a></td>
    </tr>
      {% endfor %}
  </table>
</form>
</body>
</html>
{% endblock %}
