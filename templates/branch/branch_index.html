<html lang="en">

<head>

    <meta content="Free HTML Templates" name="keywords">

    <!-- Favicon -->

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <!-- Topbar Start -->
    <div class="container-fluid px-0 d-none d-lg-block">
        <div class="row gx-0">
            <div class="col-lg-2 text-center bg-secondary py-3">

            <div class="col-lg-8 text-center bg-primary border-inner py-3">

            </div>
            <div class="col-lg-2 text-center bg-secondary py-3">

                </div>
            </div>
        </div>

    <nav class="navbar navbar-expand-lg bg-dark navbar-dark shadow-sm py-3 py-lg-0 px-3 px-lg-0">

{#            <h1 class="m-0 text-uppercase text-white"><i class="fa fa-birthday-cake fs-1 text-primary me-3"></i></h1>#}
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav ms-auto mx-lg-auto py-0">
{#                <a href="/branch_home" class="nav-item nav-link active">Home</a>#}
                <a href="/view_profile#login" class="nav-item nav-link">Profile</a>
                 <a href="/add_customer#login" class="nav-item nav-link">Add Customer</a>
                        <a href="/view_customer#login" class="nav-item nav-link">View Customers</a>
                  <a href="/view_atm_card_request#login" class="nav-item nav-link">Card Requests</a>
                        <a href="/approved_req#login" class="nav-item nav-link">Approved Requests</a>
                        <a href="/view_block_details#login" class="nav-item nav-link">Block Details</a>
                <a href="/logout" class="nav-item nav-link">Logout</a>
            </div>
        </div>
    </nav>
    <!-- Navbar End -->


    <!-- Hero Start -->
    <div class="container-fluid bg-primary py-5 mb-5 hero-header">
        <div class="container py-5">
            <div class="row justify-content-start">

                    <h1 class="font-secondary text-primary mb-4">SECURE</h1>
                    <h1 class="display-1 text-uppercase text-white mb-4">ATM</h1>

            </div>
        </div>
    </div>

    <div class="container-fluid about py-5" id="login">

            <div class="section-title position-relative text-center mx-auto mb-5 pb-3" style="max-width: 600px;">

            </div>
        </div>
    </div>
    <!-- Products End -->


    <!-- Service Start -->
    <div class="container-fluid service position-relative px-5 mt-5" style="margin-bottom: 135px;">
        <div class="container">
            <div class="row g-5">

                    <div class="bg-primary border-inner text-center text-white p-5">

            </div>
